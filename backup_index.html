<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <!-- Modern minimalistic styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            padding: 20px;
        }

        header {
            text-align: left;
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 60px;
            font-weight: 900;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            margin-left: 20px;
            font-size: 18px;
        }

        #portfolio {
            margin: 60px auto;
            max-width: 1000px;
            text-align: left;
        }

        .gallery img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">FLOW</div>
        <nav class="nav-links">
            <a href="#">Work</a>
            <a href="#">Services</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <div class="gallery">
            <img src="assets/work1.png" alt="Project 1">
            <img src="assets/work2.png" alt="Project 2">
            <img src="assets/work3.png" alt="Project 3">
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2024 My Portfolio | <a href="#">Start a project</a></p>
    </footer>
</body>
</html>
