<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZZIONLINE</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <script defer src="script.js"></script> <!-- Link to external JavaScript -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            margin-left: 20px;
            font-size: 18px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin: 60px auto;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .text-content {
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ZZZIONLINE</div>
        <nav class="nav-links">
            <a href="#">Work</a>
            <a href="#">Services</a>
            <a href="#">About</a>
        </nav>
    </header>

    <section class="container">
        <div class="gallery">
            <img src="assets/work1.jpg" alt="Project 1">
        </div>
        <div class="text-content">
            <h1>Custom Web Design</h1>
            <p>This is a fully custom implementation of your Webflow design, rebuilt from scratch for performance, clarity, and easy modification.</p>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 My Portfolio | <a href="#">Start a project</a></p>
    </footer>
</body>
</html>
